<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Property Listing Application</h1>

        <div id="login-section" class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <button type="submit">Register</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Seller Flow</h2>
            <form id="property-form">
                <label for="property-place">Place:</label>
                <input type="text" id="property-place" name="property-place" required>

                <label for="property-area">Area (sq ft):</label>
                <input type="number" id="property-area" name="property-area" required>

                <label for="property-bedrooms">Number of Bedrooms:</label>
                <input type="number" id="property-bedrooms" name="property-bedrooms" required>

                <label for="property-bathrooms">Number of Bathrooms:</label>
                <input type="number" id="property-bathrooms" name="property-bathrooms" required>

                <label for="property-nearby">Nearby Hospitals & Colleges:</label>
                <input type="text" id="property-nearby" name="property-nearby" required>

                <button type="submit">Post Property</button>
            </form>
            <div id="seller-properties"></div>
        </div>

        <div class="form-container">
            <h2>Buyer Flow</h2>
            <div id="property-list"></div>
            <div id="pagination"></div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
